<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicios Javascript</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: rgba(0, 0, 128, 0.1)
                /* Azul al 10% */
        }
    </style>
</head>

<body>
    <script>

        var num1 = prompt("Ingrese el primer numero:");
        var num2 = prompt("Ingrese el n√∫mero de veces que se imprimira el primer numero:");


        num1 = parseInt(num1);
        num2 = parseInt(num2);

        for (var i = 0; i < num2; i++) {
			document.write(num1 + " ");
			if ((i + 1) % 8 === 0) {
				document.write("<br>");
			}
		}
           
        
    </script>
</body>

</html>
